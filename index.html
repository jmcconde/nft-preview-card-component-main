<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

        <title>Frontend Mentor | NFT preview card component</title>

    </head>

    <body>

        <main>
            <section class="card">
                <div class="card-img">
                    <img class="view-icon" src="./images/icon-view.svg" alt="View icon">
                    <img class="nft-picture" src="./images/image-equilibrium.jpg" alt="card image">
                </div>
                <h2 class="card-title">
                    <a class="card-link" href="#">Equilibrium #3429</a>
                </h2>
                <p class="card-description">
                    Our Equilibrium collection promotes balance and calm.
                </p>
                <div class="card-info">
                    <div class="card-value">
                        <img src="./images/icon-ethereum.svg" alt="ethereum icon">
                        <div class="price-amount">0.041 ETH</div>
                    </div>
                    <div class="card-expiration">
                        <img src="./images/icon-clock.svg" alt="clock icon">
                        <div class="time">300 days left</div>
                    </div>
                </div>
                <div class="card-author">
                    <img class="creator-avatar" src="./images/image-avatar.png" alt="NFT creator picture">
                    <p class="creator">
                        Creation of <a class="author-link" href="#">Jules Wyvern</a>
                    </p>
                </div>
            </section>
        </main>

    </body>

</html>
